1. Плоский словарь
Ассоциативный массив вида
<pre>
	{
		a: 'jack',
		b: {
			c: 'sparrow',
			d: {
			   e: 'hahaha'
			}
		}
	}
</pre>

преобразовать в:
<pre>
	{
		'a': 'jack',
		'b.c': 'sparrow',
		'b.d.e': 'hahaha'
	}
</pre>
